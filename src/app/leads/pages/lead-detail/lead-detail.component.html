<div class="jumbotron container mt-5 offset-2 col-md-8">
  <h1 class="display-4"><span>Project Name:</span>{{lead.name}}</h1>
  <form>
    <div class="form-group row">
      <label class="col-sm-3 font-weight-bold col-form-label">Customer Name:</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext"
        (click)="onHandleCustomer()"
        value="{{lead.customer}}">
      </div>
    </div>
    <div [formGroup]="statusResolutionForm">
      <div class="form-group row">
        <label class="col-sm-3 font-weight-bold col-form-label">Status:</label>
        <div class="col-sm-8">
          <select class="custom-select" (change)="onStatusChange()" name="status" formControlName="statusForm">
            <option [value]="status" *ngFor="let status of statusArray">
              {{status}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 font-weight-bold col-form-label">Resolution:</label>
        <div class="col-sm-8">
          <select class="custom-select" (change)="onResolutionChange()" name="resolution" formControlName="resolutionForm">
            <option [value]="resolution" *ngFor="let resolution of resolutionArray">
              {{resolution}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 font-weight-bold col-form-label">Description:</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" value="{{lead.resolutionComment}}">
      </div>
    </div>
    <p class="lead font-weight-bold">Timeline:</p>
    <app-timeline
      [statusArray]="statusArray"
      [activeStatus]="activeStatus"
      [resolutionArray]="resolutionArray"
      [activeResolution]="activeResolution">
    </app-timeline>
    <a class="btn btn-secondary float-right" (click)="onEdit()" role="button">Edit</a>
  </form>
</div>
